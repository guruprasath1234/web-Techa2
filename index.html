<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Registration Form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header>
    <h1>Online Registration Form ! ...</h1>
  </header>

  <main>
    <form id="registrationForm" method="POST" action="submit.php">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="hobbies">Hobbies:</label>
        <textarea id="hobbies" name="hobbies" rows="3"></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>

    <div id="result" class="hidden">
      <h2>Registration Details</h2>
      <p><strong>Name:</strong> <span id="resultName"></span></p>
      <p><strong>Email:</strong> <span id="resultEmail"></span></p>
      <p><strong>Date of Birth:</strong> <span id="resultDob"></span></p>
      <p><strong>Gender:</strong> <span id="resultGender"></span></p>
      <p><strong>Hobbies:</strong> <span id="resultHobbies"></span></p>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2024 Registration Form</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
